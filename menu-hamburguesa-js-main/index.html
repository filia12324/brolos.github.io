<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>

    <header>

        <img class="logo" src="img/lo.png" alt="Logo">
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="#">Contácto</a></li>
                <li><a href="#">Más</a></li>
                <li><a href="#">Preguntas</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <div class="buscar">
                <input type="text" placeholder="Buscar" required />

                <div class="btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>

        </nav>
        
    </header>
    <div class="imagen-contenedor col-xs-12 col-md-12 col-lg-12" id="imagen-contenedor">
        <img id="imagen" src="img/po.jpeg" alt="Descripción de la imagen" style="max-width:100%;">
        <button class="boton-imagen">Haz clic aquí</button>
    </div>

    <div class="container">

        <div class="buttons-network">
            <a class="buttons-network__button" href="https://facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
                <p>Facebook</p>
            </a>
            <a class="buttons-network__button" href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
                <p>Instagram</p>
            </a>
            <a class="buttons-network__button" href="https://www.whatsapp.com" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
                <p>Whatsapp</p>
                <script src="./js/main.js"></script>
</body>

</html>
